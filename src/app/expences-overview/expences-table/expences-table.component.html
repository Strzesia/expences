<div class="container">
  <table class="cs-table table table-striped">
    <thead>
      <tr>
        <td>Date</td>
        <td>Category</td>
        <td>Cost</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let expence of expences; let i = index'>
        <td> {{ expence.date | date:"dd.MM.yyyy"}} </td>
        <td> {{ expence.category.name }} </td>
        <td> {{ expence.cost | currency:"PLN"}} </td>
      </tr>
    </tbody>
  </table>
</div>
