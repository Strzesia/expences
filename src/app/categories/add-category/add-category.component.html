<div>
  <div class="row form-group">
    <div class="col-sm-11 input">
      <form [formGroup]="categoryForm">
        <input formControlName="name" type="string" class="form-control" placeholder="category name">
      </form>
    </div>
    <div class="col-sm-1 action">
      <button (click)="addCategory()" class="btn btn-success" type="submit">&#10004;</button>
    </div>
  </div>
</div>

<pre>{{ categoryForm.value | json }}</pre>
