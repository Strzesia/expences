<app-header>
  <p component>add expenses</p>
</app-header>

<div class="container">
  <div *ngIf="categories">
    <div>
      <app-add-form [categories]="categories" [currentDate]="currentDate" (addedExpense)="onCreateExpence($event)" ></app-add-form>
    </div>
  </div>

  <ng-template *ngIf='loading'>
    <i class="fas fa-spinner fa-pulse"></i>
    <p><b>xxx</b></p>
  </ng-template>

  <div class="btn btn-group">
      <button (click)="saveExpences()" class="btn btn-success">
        Add all
      </button>
    </div>

</div>

<app-expences-table *ngIf="expences.length > 0" [expencesArr]="expences" [expencesSum]="expencesSum" (deletedExpence)="onDeleteClick($event)" ></app-expences-table>

<app-set-date (gotDate)="getDate($event)"></app-set-date>
